<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("enter a number:")
        n1=n
        sum=0
        while(n!=0){
            rem=n%10
            sum=sum+rem
            n=parseInt(n/10)
        }
        document.write("sum of digits of "+n1+":"+sum)
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        sum=0
        for(let i=2000;i<=2100;i++)
        {
            if(i%4==0 && i%100!=0 || i%400==0)
                sum=sum+i
        }
        document.write("sum of leap years 2000 to 2100:"+sum)
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=2;i<100;i++)
        {
            for(j=2;j<i;j++)
            {
                if(i%j==0)
                    break;
            }
            if(i==j)
               document.write(i+"<br>")
        }
    </script>
    
</body>
</html>

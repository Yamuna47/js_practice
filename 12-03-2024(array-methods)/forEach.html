<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //method1
        let a=[15,8,32,86,52,54]
        function mul(element){
            document.write(element*2+"<br>")
        }
        a.forEach(mul)
        document.write("<br>")
        //method2
        let ar=[1,2,3,4,5,6,7]
        ar.forEach(function(element){
            document.write(element*2+"<br>")
        })

        document.write("<br>")
        //method3
        let arr=[11,12,13,14,15,16,17]
        arr.forEach((element)=>{
            document.write(element*2+"<br>")
        })
       
    </script>
    
</body>
</html>

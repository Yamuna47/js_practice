<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt('enter number')
        b=''
        while(n>0){
            b+=n%2;
            n=parseInt(n/2);
        }
        document.write(b.split('').reverse().join(''))


    </script>
    
</body>
</html>

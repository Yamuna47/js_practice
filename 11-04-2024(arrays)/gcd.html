<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter a value:")
        var b=prompt("enter b value:")

        while(b!=0){
            r=a%b
            a=b
            b=r
        }
        document.write("gcd:"+a)
    </script>   
    
</body>

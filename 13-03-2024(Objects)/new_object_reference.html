<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //new object reference
         var seasonfruits=new Object();
         seasonfruits.summer="mango"
         seasonfruits.rainy="berrys"
         seasonfruits.winter="custard apple"
         seasonfruits.spring="limes"
        
        document.write((typeof(seasonfruits))+"<br>")

       for(let s in seasonfruits)
            {
                document.write(s+":"+seasonfruits[s]+"<br>")
            }
        
    </script>
    
</body>
</html>
